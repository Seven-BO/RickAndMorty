<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let episode">{{episode.name}}</td>
    </ng-container>

    <ng-container matColumnDef="air_date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Air Date</th>
      <td mat-cell *matCellDef="let episode">{{episode.air_date | date}}</td>
    </ng-container>

    <ng-container matColumnDef="episode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Episode</th>
      <td mat-cell *matCellDef="let episode">{{episode.episode}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let episode">
        <button mat-button color="primary"
                [routerLink]="['/episodes', episode.id]">
          View Details
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="totalItems"
                 [pageSize]="pageSize"
                 [pageIndex]="currentPage"
                 [pageSizeOptions]="[10, 20, 50]"
                 (page)="onPageChange($event)"
                 aria-label="Select page">
  </mat-paginator>
</div>
