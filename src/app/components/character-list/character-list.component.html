<h2>Characters</h2>

<mat-list>
  <mat-list-item *ngFor="let character of characters">
    <img mat-list-avatar [src]="character.image" [alt]="character.name">
    <h3 mat-line>
      <a [routerLink]="['/characters', character.id]">{{ character.name }}</a>
    </h3>
    <p mat-line>Status: {{ character.status }}</p>
    <p mat-line>Species: {{ character.species }}</p>
  </mat-list-item>
</mat-list>

<mat-paginator 
  [length]="totalPages * 20" 
  [pageSize]="20"
  (page)="onPageChange($event)">
</mat-paginator>
